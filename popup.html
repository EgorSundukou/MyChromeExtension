<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoDeclineFB</title>
  <style>
    body { font-family: sans-serif; width: 220px; padding: 10px; }
    button { width: 100%; margin: 5px 0; padding: 8px; cursor: pointer; }
    #status { margin-top: 10px; font-size: 0.9em; color: #555; }
    .stats-container {
      margin-top: 10px;
      padding: 10px;
      background: #f0f2f5;
      border-radius: 5px;
      text-align: center;
    }
    .stats-count {
      font-size: 1.5em;
      font-weight: bold;
      color: #1877f2;
    }
    .stats-label {
      font-size: 0.8em;
      color: #65676b;
    }
  </style>
</head>
<body>
  <h3>AutoDeclineFB</h3>
  <button id="startBtn">Запустить скрипт</button>
  <button id="stopBtn">Остановить скрипт</button>
  
  <div class="stats-container">
    <div class="stats-count" id="statsCount">0</div>
    <div class="stats-label">Обработано</div>
  </div>

  <div id="status">Готов к работе</div>

  <script src="popup.js"></script>
</body>
</html>
